<!DOCTYPE html>

<body>
    <h3><b><u>イベントの登録</u></b></h3>
    <p>1.Adminから「イベント登録」を選択<br>2.イベント名，日時，場所を入力</p>
    <p><b>※イベント名未入力の場合、イベント名は「会議」になります。</b><br>3.送信ボタンをクリック<br>完了！！</p>

    <br>
    <h3><b><u>イベントの確認方法</u></b></h3>
    <p>1.Infoの「その他の情報」を選択<br>2.確認ボタンをクリック<br>3.イベント予定の下に表示されます。</p>

</html>
